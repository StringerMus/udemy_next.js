<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <title>Nextjs CDN</title>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.26.2/babel.min.js" integrity="sha512-E93kfMJX6tlvTH0N0TmwNePkccFJAz+Lw8A2N+YDkHgKQazBZrM/XgdLoZKfnm5+vjEPkua04/KhqQZm/zbEJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body>

    <div id="app"></div> <!--This is the target container where the React compenent will be rendered-->

    <script type="text/babel"> //indicates the code inside the script tags will be processed by Babel, a JS compiler that allows you to write JSX

        const app = document.getElementById("app"); //selects the "app" element from the DOM stores it in the app variable.

        function Homepage(){ //Homepage component

            const[likes, setLikes] = React.useState(0) //'0' is the initial number of likes

            return (
                //Button triggers an onClick event when clicked.
                //The onClick event handler calls setLikes(likes + 1), which updates the likes state by increasing it by 1 each time the button is clicked.
                <div>
                    <h1>Like Counter{likes}</h1>
                    <button onClick={()=> setLikes(likes + 1)}>Likes</button> 
                </div>
            )
        }

        ReactDOM.render(<Homepage/>, app); //This line uses ReactDOM.render to render the Homepage component into the DOM element with the ID app.
    </script>
    
</body>
</html>
